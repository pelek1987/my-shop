query GetAllProducts {
    products {
        id
        name
        slug
        images(first: 1) {
            url
        }
    }
}

query GetProductsSlugs {
    products {
        slug
    }
}

query GetProductDetailsBySlug($slug: String) {
    product(where: {slug: $slug}) {
        id
        slug
        name
        description
        images {
            url
        }
        price
    }
}

fragment ReviewContent on Review {
    content
    headline
    email
    id
    name
    rating
}

query GetReviewsOfProductSlug($slug: String!) {
    product(where: {slug: $slug}) {
        reviews {
            ...ReviewContent
        }
    }
}
